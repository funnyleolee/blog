---
layout: memoir
title: Alex's blog
---
{% for post in site.posts %}
<div class="post post type-post status-publish format-standard sticky hentry category-stories">
	<div class="post_inner">
		<div class="the_post">
			<div class="additional-meta-wrap">
				<div class="additional-meta">
					<div class="meta-date">
						<a href="#" title="This is a time">{{ post.date | date_to_string }}</a>
					</div>
					<div class="clear"></div>
				</div>
			</div>
			 <h2 class="entry-title">
				<a href="#" title="{{ post.title}}">{{ post.title }}</a>
			</h2>
			<div class="entry-content">
				{{ post.content }}
				    <div id="disqus_thread"></div>
				    <script type="text/javascript">
				        /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
				        var disqus_shortname = 'my-dev-blog'; // required: replace example with your forum shortname

				        /* * * DON'T EDIT BELOW THIS LINE * * */
				        (function() {
				            var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
				            dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
				            (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
				        })();
				    </script>
				    <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
				    <a href="http://disqus.com" class="dsq-brlink">comments powered by <span class="logo-disqus">Disqus</span></a>
			</div>
		</div>
	</div>
</div>
{% endfor %}
